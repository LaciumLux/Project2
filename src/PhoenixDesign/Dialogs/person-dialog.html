<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix - Диалог участника</title>
    <link rel="stylesheet" href="../css/tailwind.phoenixui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="modal modal-open">
        <div class="modal-box w-11/12 max-w-lg">
            <h3 class="font-bold text-lg mb-4">Добавить участника</h3>
            
            <div class="space-y-4">
                <!-- Имя -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">ФИО <span class="text-error">*</span></span>
                    </label>
                    <input type="text" 
                           placeholder="Введите ФИО участника"
                           class="input input-bordered w-full" />
                </div>
                
                <!-- Дата рождения -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Дата рождения <span class="text-error">*</span></span>
                    </label>
                    <input type="date" 
                           value="2004-01-01"
                           class="input input-bordered w-full" />
                </div>
                
                <!-- Пол -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Пол <span class="text-error">*</span></span>
                    </label>
                    <select class="select select-bordered w-full">
                        <option value="">Выберите пол</option>
                        <option value="male" selected>Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
            </div>
            
            <div class="modal-action">
                <button class="btn btn-ghost">Отмена</button>
                <button class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</body>
</html>
