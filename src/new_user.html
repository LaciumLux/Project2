<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление участника</title>
    <link href="../dist/output.css" rel="stylesheet">

</head>

<div id="new-user-page" class="container mx-auto px-4 py-4 mb-4">
    <div class="flex items-center mb-6 ml-4 md:ml-6">
        <img src="./icons/icons8-пользователь-32.png" alt="Новый_участник"
             class="w-6 h-6 sm:w-8 sm:h-8 mr-2 sm:mr-3">
        <h1 class="text-base sm:text-lg font-bold text-gray-800 mr-3">Новый участник</h1>
    </div>

    <div class="bg-primary rounded-2xl border border-gray-200 p-4">
        <div class="mb-4 pb-4 border-b border-gray-200">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex items-center">
                    <img src="./icons/icons8-настройки-32.png" alt="Новый_участник"
                         class="w-4 h-4 sm:w-6 sm:h-6 mr-2 sm:mr-3">
                    <h1 class="text-base sm:text-lg font-bold text-gray-800 mr-3">Основная информация</h1>
                </div>
            </div>
        </div>
        <div class="p-3">
            <div class="mb-4">
                <label class="block text-sm font-bold text-gray-700 mb-2" for="fullname">
                    ФИО <span class="text-red-500">*</span>
                </label>
                <div>
                    <input type="text" id="fullname"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Введите полное имя участника">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                </div>
                <p class="mt-1 text-sm text-gray-500">Полное имя участника</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" for="birthdate">
                        Дата рождения <span class="text-red-500">*</span>
                    </label>
                    <div class=>
                        <input type="date" id="birthdate"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               value="0001-01-01">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-calendar text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" for="gender">
                        Пол
                    </label>
                    <div>
                        <select id="gender"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors appearance-none bg-white">
                            <option value="">Не выбран</option>
                            <option value="male">м</option>
                            <option value="female">ж</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-5"></div>
            <div class="mb-8">
                <label class="block text-sm font-bold text-gray-700 mb-2" for="department">
                    Подразделение
                </label>
                <div>
                    <select id="department"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors appearance-none bg-white">
                        <option>Не выбрано</option>
                        <option>Отдел 1</option>
                        <option>Отдел 2</option>
                        <option>Отдел 3</option>
                        <option>Отдел 4</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </div>
                </div>
                <div class="my-4"></div>

                <div class="mb-8">
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        Клубы
                    </label>
                    <div class="bg-blue-200 border border-gray-200 rounded-lg p-4 mb-4">
                        <p class="text-gray-600 text-sm">Участник не состоит в клубах</p>
                    </div>
                    <div class=>
                        <select id="club"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors appearance-none bg-white">
                            <option>Добавить клуб</option>
                            <option>Клуб 1</option>
                            <option>Клуб 2</option>
                            <option>Клуб 3</option>
                            <option>Клуб 4</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-6 flex flex-col sm:flex-row justify-end gap-3">
            <button class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-red-400 transition-colors w-full sm:w-auto">
                Отмена
            </button>
            <button class="btn btn-error">Default</button>
            <button class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors w-full sm:w-auto">
                Сохранить
            </button>
        </div>
    </div>
</div>
</body>
</html>
