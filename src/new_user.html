<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление участника</title>
    <link href="./css/output.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-base-300">
<div id="new-user-page" class="container mx-auto px-4 py-4 mb-4">
    <div class="flex items-center mb-4 ml-4 md:ml-6">
        <img src="./icons/icons8-пользователь-32.png" alt="Новый_участник"
             class="w-6 h-6 sm:w-8 sm:h-8 mr-2 sm:mr-3">
        <h1 class="text-base sm:text-lg font-bold mr-3">Новый участник</h1>
    </div>

    <div class="card bg-base-100 border border-base-300 rounded-2xl p-4 shadow-xl">
        <div class="mb-4 pb-4 border-b border-base-300">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex items-center">
                    <img src="./icons/icons8-настройки-32.png" alt="Новый_участник"
                         class="w-4 h-4 sm:w-6 sm:h-6 mr-2 sm:mr-3">
                    <h1 class="text-base sm:text-lg font-bold mr-3">Основная информация</h1>
                </div>
            </div>
        </div>

        <div class="p-3">
            <div class="mb-4">
                <label class="label">
                    <span class="label-text font-bold">ФИО<span class="text-error">*</span></span>
                </label>
                <input type="text" id="fullname"
                       class="input input-bordered w-full"
                       placeholder="Введите полное имя участника">
                <div class="label">
                    <span class="label-text-alt">Полное имя участника</span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-bold">Дата рождения <span class="text-error">*</span></span>
                    </label>
                    <input type="date" id="birthdate"
                           class="input input-bordered w-full">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-bold">Пол</span>
                    </label>
                    <select id="gender" class="select select-bordered w-full">
                        <option value="">Не выбран</option>
                        <option value="male">м</option>
                        <option value="female">ж</option>
                    </select>
                </div>
            </div>

            <div class="mb-8">
                <label class="label">
                    <span class="label-text font-bold">Подразделение</span>
                </label>
                <select id="department" class="select select-bordered w-full">
                    <option>Не выбрано</option>
                    <option>Отдел 1</option>
                    <option>Отдел 2</option>
                    <option>Отдел 3</option>
                    <option>Отдел 4</option>
                </select>
            </div>

            <div class="mb-8">
                <label class="label">
                    <span class="label-text font-bold">Клубы</span>
                </label>
                <div class="bg-base-200 border border-base-300 rounded-lg p-2 mb-2 h-10">
                    <p class="text-sm">Участник не состоит в клубах</p>
                </div>
                <select id="club" class="select select-bordered w-full">
                    <option>Добавить клуб</option>
                    <option>Клуб 1</option>
                    <option>Клуб 2</option>
                    <option>Клуб 3</option>
                    <option>Клуб 4</option>
                </select>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-end gap-3">
            <button class="btn btn-error w-full sm:w-auto">
                Отмена
            </button>
            <button class="btn btn-primary w-full sm:w-auto">
                Сохранить
            </button>
        </div>

    </div>
</div>
</body>
</html>
